<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raman Associates</title>

    <!-- Favicon -->
    <link href="assets/images/logo.png" rel="icon">
    <link rel="stylesheet" href="assets/plugin/poppins_font/poppins_font.css">
    <!-- Material Design Icon -->
    <link rel="stylesheet" href="assets/fonts/material-design/css/materialdesignicons.css">
    <!-- Bootstrap 5 CDN Link -->
    <link href="assets/plugin/bootstrap/css/bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <!-- Back to top button -->
    <button type="button" class="btn btn-primary btn-floating btn-sm" title="Back To Top" id="btn-back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">

        <div class="container py-4 mt-5">
            <div class="row g-0 align-items-center mt-5">
                <div class="login-img col-lg-6 mb-5 mb-lg-0 mt-5">
                    <img src="assets/images/logo.png" class="w-100 rounded-4" alt="" />
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-5">Login Raman Associates</span></h2>
                            <form>

                                <!-- Email input -->
                                <div class="form-outline mb-4">

                                    <label class="form-label""><i class=" fa fa-user"></i> &nbsp; Username</label>
                                    <input type=" email" id="form3Example3" class="form-control" required />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4"><i class="fa fa-key"></i> &nbsp;
                                        Password</label>
                                    <input type="password" id="form3Example4" class="form-control" required />

                                </div>

                                <div class="row">
                                    <div class="login-img col-sm-5">
                                        <img src="assets/images/avatar.jpg" id="captcha_image" />
                                        <br /> <a id="captcha_reload" href="#">reload</a>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="email">Enter captcha code here</label>
                                        <input type="text" class="form-control" required id="captcha" name="captcha">
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mt-5 mb-2">
                                    Sign In
                                </button>
                                <a href="index.html" class="btn btn-primary btn-block mb-2">
                                    &larr; Back to Home
                                </a>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <!-- Section: Design Block -->


    <script src="assets/scripts/all.min.js"></script>
</body>

</html>
